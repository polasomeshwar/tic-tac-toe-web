<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="grid-item">
          <button id="0"></button>   
        </div>
        <div class="grid-item">
          <button id="1"></button> 
        </div>
        <div class="grid-item">
          <button id="2"></button> 
        </div>
        <div class="grid-item">
          <button id="3"></button> 
        </div>
        <div class="grid-item">
          <button id="4"></button> 
        </div>
        <div class="grid-item">
          <button id="5"></button> 
        </div>
        <div class="grid-item">
          <button id="6"></button> 
        </div>
        <div class="grid-item">
          <button id="7"></button> 
        </div>
        <div class="grid-item">
          <button id="8"></button> 
        </div>
    </div>
    <p id="result"></p>
    <button id="reset">RESET</button>
</body>
</html>
